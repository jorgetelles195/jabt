<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Peso Fetal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: bold;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Calculadora de Peso Fetal</h2>

  <label for="dbp">DBP (mm) - opcional:</label>
  <input type="number" id="dbp" placeholder="Ex: 80">

  <label for="cc">Circunferência Cefálica (mm):</label>
  <input type="number" id="cc" placeholder="Ex: 280" required>

  <label for="ca">Circunferência Abdominal (mm):</label>
  <input type="number" id="ca" placeholder="Ex: 250" required>

  <label for="cf">Comprimento do Fêmur (mm):</label>
  <input type="number" id="cf" placeholder="Ex: 60" required>

  <button onclick="calcular()">Calcular Peso Fetal</button>
  <button onclick="limpar()">Novo Cálculo</button>

  <p class="result" id="resultado"></p>
</div>

<!-- Importar o arquivo externo de script -->
<script src="script.js"></script>

</body>
</html>
